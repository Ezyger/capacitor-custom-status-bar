android {
    namespace 'com.ezyger.capacitorcustomstatusbar'
    compileSdk 35

    defaultConfig {
        minSdk 23
        targetSdk 35
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            def variantName = variant.name
            artifacts.add("archives", variant.outputFile) {
                builtBy variant.assemble
            }
        }
    }
}
