plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.ezyger.customstatusbar'
    compileSdk 35

    defaultConfig {
        minSdk 23
        targetSdk 35
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://maven.pkg.github.com/ionic-team/capacitor-android' }
}

dependencies {
    implementation "com.getcapacitor:capacitor-android:7.0.0"
}
